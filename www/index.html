<!doctype html>
<html ng-app="rssApp">
	<head>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

		<!-- angular -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-resource.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

		<!-- undersocre -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

		<!-- ng-tags-input -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.js"></script>

		<!-- local resources -->
		<script src="/js/rssmanager.js"></script>
		<!--link rel="stylesheet" href="/static/superhero.min.css">
		<script src="/static/js/core.js"></script>
		<script src="/static/js/services.js"></script>
		<script src="/static/js/controllers.js"></script>
		<script src="/static/js/config.js"></script>
		-->
		<link rel="stylesheet" href="/css/local.css">

	</head>
	<body>
		<div ng-repeat="message in errors.messages track by $index" class="alert alert-dismissible alert-danger">
			<button type="button" class="close" data-dismiss="alert">X</button>
			{{message}}
		</div>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#/feeds">RSS feeds</a></li>
						<li><a href="#/new">New feed</a></li>
						<li><a href="#/inbox">New torrents</a></li>
						<li><a href="#/search">Add torrent</a></li>
						<li><a href="#/restart">Re-add torrent</a></li>
						<li><a href="#/watch">Torrent watchlist</a></li>
						<li><a href="#/shows">Show watchlist</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" target="_blank"><img src="#images/favicon.png"></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<br /><br /><br />
			<div ui-view></div>
		</div>
	</body>
</html>
